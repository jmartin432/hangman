<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hangman</title>
    <link href="https://fonts.googleapis.com/css?family=Inconsolata" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="index.css"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link rel="icon" href="../images/clubLogo20.png">
</head>

<body>
    <div id="main" style="display:flex;">
        <div id="left_side">
            <div id="buttons"></div>
        </div>

        <div id="middle">
            <canvas id="canvas" width="200" height="400"></canvas>
        </div>


        <div id="right_side">
            <div id="puzzle"></div><br><br>
            <div id="tries_left"></div>
        </div>
</div>


<script>
    function initializeGame() {
        drawNewButtons();
        drawNoose();
        pickWord();
        makePuzzle();
        tries_left = 6;
        document.getElementById("tries_left").innerText = "Tries Left: " + tries_left;
        game_over = false;
    }

    function drawNewButtons(){
        document.getElementById("buttons").innerHTML = "";
        for (var i = 0; i < 26; i++) {
            var btn = document.createElement("BUTTON");
            var id_string = "" + i + "";
            btn.classList.add("letter");
            btn.setAttribute("id", id_string);
            btn.setAttribute("onClick", "checkLetter(this.id)");
            btn.innerHTML = '<b>' + alphabet[i] + '</b>';
            document.querySelector("#buttons").appendChild(btn);
        }
    }

    function pickWord(){
        var random = Math.floor((Math.random() * word_list.length));
        word = word_list[random];
    }

    function makePuzzle(){
        puzzle = "";
        for (var i = 0; i < word.length; i++) {
            puzzle += "_";
        }
        document.getElementById("puzzle").innerText = puzzle;
    }

    function drawNoose(){
        ctx.fillStyle = "pink";
        ctx.strokeStyle = "green";
        ctx.fillRect(0, 0, 200, 400);
        ctx.beginPath();
        ctx.moveTo(20, 380);
        ctx.lineTo(180, 380);
        ctx.stroke();
        ctx.lineTo(160, 380);
        ctx.stroke();
        ctx.lineTo(160, 20);
        ctx.stroke();
        ctx.lineTo(100, 20);
        ctx.stroke();
        ctx.lineTo(100, 60);
        ctx.stroke();
    }

    function checkLetter(letter_index) {
        var index_string = letter_index.toString();
        var btn = document.getElementById(index_string);
        btn.classList.add("animate");
        $(btn).on("animationend", function() {$(this).removeClass("animate");});
        var letter = alphabet[letter_index];
        var puzzle_update = "";
        var class_list = btn.classList.toString();
        if((class_list.indexOf("picked") < 0)) {
            setTimeout(function() {btn.classList.add("picked");}, 1100);
            if (word.includes(letter)) {
                for (var i = 0; i < word.length; i++) {
                    if (word[i] === letter) {
                        puzzle_update = puzzle_update + letter;
                    }
                    else {
                        puzzle_update = puzzle_update + puzzle[i];
                    }
                }
                puzzle = puzzle_update;
                document.getElementById("puzzle").innerText = puzzle;
            }
            else {
                if (tries_left > 0){
                    drawMan();
                }
                tries_left -= 1;
                document.getElementById("tries_left").innerText = "Tries Left: " + tries_left;
            }
            if (tries_left === 0) {
                alert("you lose");
                alert("The Word was " + word);
                getNewGame();
            }
            if (word === puzzle) {
                alert("you win!!!");
                getNewGame();
            }
        }
    }

    function drawMan(){
        switch (tries_left){
            case 6:
                ctx.moveTo(125, 85);
                ctx.arc(100, 85, 25, 0, 2 * Math.PI);
                ctx.stroke();
                break;
            case 5:
                ctx.moveTo(100, 110);
                ctx.lineTo(100, 220);
                ctx.stroke();
                break;
            case 4:
                ctx.moveTo(100, 140);
                ctx.lineTo(150, 150);
                ctx.stroke();
                break;
            case 3:
                ctx.moveTo(100, 140);
                ctx.lineTo(50, 150);
                ctx.stroke();
                break;
            case 2:
                ctx.moveTo(100, 220);
                ctx.lineTo(150, 270);
                ctx.stroke();
                break;
            case 1:
                ctx.moveTo(100, 220);
                ctx.lineTo(50, 270);
                ctx.stroke();
                break;
        }
    }

    function getNewGame(){
        if(window.confirm("Do you want to play again")){
            initializeGame();
        }
        else{
            alert("Have a nice day.")
        }
    }

    let word;
    let word_list = [];
    let puzzle;
    let tries_left;
    let game_over;
    let canvas = document.getElementById("canvas");
    let ctx = canvas.getContext('2d');
    let alphabet = "ABCDEFGHIJKLMNOPQRSTUVWXYZ";

    $.ajax({ method: "GET", url: "https://raw.githubusercontent.com/PdxCodeGuild/20180116-FullStack-Day/master/1%20Python/data/english.txt"})
    .done(function(data) {
        data = data.split("\n");
        for (var i = 0; i < data.length; i++) {
            if (data[i].length >= 8) {
                word_list.push(data[i].toUpperCase());
            }
        }
        initializeGame();
    })
    .fail(function() {
        word_list = ['HOPSCOTCH', 'BAMBOOZLE', 'RHINOCEROS'];
        initializeGame();
    });

</script>


</body>
</html>
